<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- SEO -->
  <meta name="description" content="Welcome to Viddle Village - A wiggly world for wiggly souls" />
  <meta name="keywords" content="viddle village, creative space, doodle laboratory" />
  <meta name="author" content="viddlevillage" />
  
  <!-- Open Graph -->
  <meta property="og:title" content="Viddle Village" />
  <meta property="og:description" content="A wiggly world for wiggly souls" />
  <meta property="og:type" content="website" />
  
  <title>Viddle Village - Doodle Space Laboratory</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />
  
  <!-- 폰트 최적화 -->
  <link rel="preconnect" href="https://use.typekit.net" crossorigin>
  <link rel="stylesheet" href="https://use.typekit.net/urt5vwi.css">
  
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- 곡선 애니메이션 grid 캔버스 -->
  <canvas id="wavyCanvas" aria-label="Animated wavy grid background" role="img">
    Your browser does not support the canvas element.
  </canvas>

  <!-- 상단 제목 -->
  <header class="top-title" role="banner">
    <div>Doodle</div>
    <div>Space</div>
    <div>Laboratory</div>
  </header>

  <!-- 검은 얇은 라인 -->
  <hr class="fixed-line" aria-hidden="true">
  
  <!-- 메인 콘텐츠 -->
  <main class="title-subtitle-wrap">
    <!-- 타이틀 회전 영역 -->
    <div id="spinningTitle">
      <h1 class="title">
        Welcome to 
        Viddle Village
      </h1>
    </div>

    <!-- 서브 타이틀 (JS가 재구성함) -->
    <h2 class="subtitle" id="wigglyText">
      Everything 
      here goes
      viddle-viddle
      <br>
      A wiggly world
      for 
      wiggly souls
    </h2>
  </main>

  <!-- 푸터 -->
  <footer class="footer" role="contentinfo">
    © 2025 viddlevillage
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
