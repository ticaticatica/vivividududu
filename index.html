<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Viddle Village</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.typekit.net/urt5vwi.css">

  <style>
    body {
      font-family: "recursive-sans-casual-static", "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

  <!-- 배경 wavy 애니메이션 -->
  <canvas id="wavyCanvas"></canvas>

  <!-- 최상단 굵은 라인 -->
  <hr class="fixed-line-strong">

  <!-- 상단 제목 -->
  <div class="top-title">
    Doodle
  </div>

  <!-- 얇은 가로 라인 -->
  <hr class="fixed-line">


  <!-- -----------------------------------
       TITLE + SUBTITLE WRAP (중요!!)
       gap이 여기에서 정확히 적용됨
  ------------------------------------- -->
  <div class="title-subtitle-wrap">

    <!-- 타이틀 -->
    <div id="spinningTitle">
      <div class="title">
        Welcome to <br>
        Viddle Village
      </div>
    </div>

    <!-- 서브타이틀 -->
    <h1 class="subtitle" id="lineWiggle">
      Everything here goes viddle-viddle-viddle<br>
      A wiggly world for &nbsp;;⌑ wiggly souls ⌑
    </h1> 

  </div>
  <!-- END title-subtitle-wrap -->


  <!-- Footer -->
  <div class="footer">
    © 2025 viddlevillage
  </div>


  <!-- 영상 배경 -->
  <div class="video-wrapper">
    <video src="./Comp 1.mp4" autoplay loop muted playsinline></video>
  </div>


  <script src="script.js"></script>

</body>
</html>
