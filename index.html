<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>My Grid Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <!-- Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/urt5vwi.css">

  <style>
    body {
      font-family: "recursive-sans-casual-static", "Noto Sans KR", sans-serif;
    }

    h1.subtitle {
      font-family: "recursive-sans-casual-static", "Noto Sans KR", sans-serif;
      line-height: 1.1;
      font-weight: 300;
      text-align: right;
    }

    .title {
      font-family: "recursive-sans-csl-st-xblk", "Noto Sans KR", sans-serif;
      font-weight: 900;
      font-size: 4em;
    }

    /* ✨ 단어에 적용되는 wiggle 스타일 */
    .word {
      display: inline-block;
      position: relative;
      animation: floatWiggle 3s infinite ease-in-out;
    }

    /* 단어마다 위치/기울기를 불규칙하게 만들기 */
    .word:nth-child(odd) { transform: rotate(-4deg) translateY(2px); }
    .word:nth-child(even) { transform: rotate(5deg) translateY(-3px); }
    .word:nth-child(3n) { transform: rotate(-2deg) translateX(-4px); }
    .word:nth-child(4n) { transform: rotate(7deg) translateX(6px); }

    @keyframes floatWiggle {
      0% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-4px) rotate(1deg); }
      50% { transform: translateY(3px) rotate(-1deg); }
      75% { transform: translateY(-2px) rotate(1deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>

<body>

<main class="card">
  <div class="subtitle">Experimental Doodle Space</div>

  <br>

<div id="spinningTitle">
  <div class="title">
    Welcome to <br>
    Viddle Village
  </div>
</div>



  <br><br>

  <!-- ✨ 여기서 id="wigglyText" 가 매우 중요 -->
<h1 class="subtitle" id="wigglyText">
  Everything here goes<br>
  viddle-viddle.<br>
  A wiggly world<br>
  for wiggly souls.
</h1>


  <br><br><br><br>

  <div class="footer">
    © 2025 viddlevillage
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
