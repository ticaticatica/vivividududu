<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>My Grid Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 외부 CSS 연결 -->
  <link rel="stylesheet" href="style.css" />

  <!-- Adobe Fonts (Recursive Sans Casual Static Regular) -->
  <link rel="stylesheet" href="https://use.typekit.net/urt5vwi.css">

<style>
  body {
    font-family: "recursive-sans-casual-static", "Noto Sans KR", sans-serif;
  }

  h1.subtitle {
    font-family: "recursive-sans-casual-static", "Noto Sans KR", sans-serif;
    line-height: 1.1;
    font-weight: 300;
    text-align: right;
    animation: bounceSoft 2.2s infinite ease-in-out;
  }

  @keyframes bounceSoft {
    0%   { transform: translateY(0); }
    20%  { transform: translateY(-6px); }
    40%  { transform: translateY(4px); }
    60%  { transform: translateY(-3px); }
    80%  { transform: translateY(2px); }
    100% { transform: translateY(0); }
  }

  .title {
    font-family: "recursive-sans-csl-st-xblk", "Noto Sans KR", sans-serif;
    font-weight: 900;
    font-size: 4em;
  }
</style>

</head>

<body>

<main class="card">
  <div class="subtitle">Experimental Doodle Space</div>
<br>
  <div class="title">Welcome to <br>
   Viddle Village</div>
<br><br>
  <h1 class="subtitle">
    Everything here goes <br>
         viddle-viddle.<br>
    A wiggly world <br>
        for wiggly souls.
  </h1>
<br><br><br><br>
  <div class="footer">
    © 2025 viddlevillage 
  </div>
</main>

  <script src="script.js"></script>
</body>
</html>
